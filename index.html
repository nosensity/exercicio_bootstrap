<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .col {
            margin-bottom: 2em;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="h1">Faça cadastro no nosso site</h1>
                <button class="btn btn-outline-dark btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#form">Cadastre-se</button>
            </div>
        </div>
        <div class="row collapse" id="form">
            <div class="col-5">
                <h3>Preencha o formulário</h3>
                <form>
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="checkbox">Li e aceito os termos.</label>
                        <input class="form-check-input" type="checkbox" id="checkbox">
                    </div>
                    <button class="btn btn-success btn-sm">Enviar</button>
                    <button class="btn btn-danger btn-sm">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
